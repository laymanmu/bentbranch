plugins {
    id 'java'
    id 'application'
}

mainClassName = 'net.laymanmu.bentbranch.ui.Window'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'junit:junit:4.12'
}

test {
  testLogging {
  	events "passed", "skipped", "failed"
  }
}
